# Parameters
nc: 80  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64,  3, 2]],  # 0-P1/2
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4
   [-1, 3, Conv, [128, 3, 1]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, Conv, [256, 3, 1]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
   [-1, 9, Conv, [512, 3, 1]],
   [-1, 1, Conv, [1024, 3, 2]],  # 7-P5/32
   [-1, 3, Conv, [1024, 3, 1]],
   [-1, 1, Conv, [1024, 3, 1]],  # 9
  ]


# YOLOv5 v6.0 head
head:
  [ [-1, 1, Conv, [512, 1, 1]],  # 10

    [-1, 1, nn.Upsample, [None, 2, 'nearest']], # 11
    [6, 1, Conv, [512, 1, 1]],  # 12
    [[11, -1], 1, Concat, [1]],  # 13 # cat backbone p4
    [-1, 1, GhostBottleneck, [512, 3, 1]],  # 14 # 7

    [-1, 1, nn.Upsample, [None, 2, 'nearest']],  # 15
    [4, 1, Conv, [512, 1, 1]],  # 16
    [[15, -1], 1, Concat, [1]],   # 17 # cat backbone p3
    [-1, 1, GhostBottleneck, [512, 3, 1]],  # 18 (P3/8-small)


    [-1, 1, Conv, [512, 5, 2, 2]],  # 19 # Downsample
    [[-1, 14], 1, Concat, [1]], # 20  # cat head p4
    [-1, 1, GhostBottleneck, [512, 3, 1]], # 21 (P4/16-medium)

    [-1, 1, Conv, [512, 5, 2, 2 ]],  # 22  # Downsample
    [[-1, 10], 1, Concat, [1]],  # 23  # cat head P5
    [-1, 1, GhostBottleneck, [512, 3, 1]], # 24 (P5/32-large)

    [[18, 21, 24], 1, Detect, [nc, anchors]],  # Detect(P3, P4, P5)
  ]
